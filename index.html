<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Crea tu Valentine ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
/* Estilos Generales */
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff5f8d, #ffb3c6);
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Arial', sans-serif; /* La carta mantiene letra normal */
    overflow: hidden;
    color: black;
}

/* =========================================
   PANTALLA 1: GENERADOR (MODO MINECRAFT)
   ========================================= */
.generator-container {
    background: #fdfdfd;
    border: 4px solid #333; /* Borde oscuro tipo retro */
    border-radius: 8px; /* Bordes menos redondeados para toque cuadrado */
    padding: 25px;
    width: 90%;
    max-width: 350px;
    text-align: center;
    color: #333;
    /* Aqu√≠ aplicamos la fuente Minecraft */
    font-family: 'Press Start 2P', cursive; 
    box-shadow: 8px 8px 0px rgba(0,0,0,0.2); /* Sombra dura tipo pixel */
    display: none; 
    z-index: 10;
    position: relative;
}

/* Decoraci√≥n de corazones pixelados en el t√≠tulo */
.pixel-title {
    color: #ff2e63;
    font-size: 14px; /* Un poco m√°s peque√±o porque esta fuente es ancha */
    line-height: 1.8;
    margin-bottom: 25px;
    text-shadow: 2px 2px 0px #ffccd5;
    text-transform: uppercase;
}

.input-group {
    margin-bottom: 20px;
    text-align: left;
}

.input-label {
    font-size: 10px;
    margin-bottom: 8px;
    display: block;
    color: #333;
    text-transform: uppercase;
}

.pixel-input {
    width: 100%;
    padding: 12px;
    border: 3px solid #333;
    border-radius: 4px;
    background: #fff;
    /* Fuente Minecraft para lo que escribas */
    font-family: 'Press Start 2P', cursive; 
    font-size: 10px;
    color: #333;
    box-sizing: border-box;
    outline: none;
    box-shadow: inset 3px 3px 0px #eee;
}

.pixel-input:focus {
    background: #fff0f5;
}

.btn-generate {
    background: #4caf50; /* Verde Minecraft */
    color: white;
    border: 3px solid #000;
    border-radius: 4px;
    padding: 15px;
    width: 100%;
    /* Fuente Minecraft para el bot√≥n */
    font-family: 'Press Start 2P', cursive;
    font-size: 10px;
    cursor: pointer;
    box-shadow: 0 6px 0 #1e5620; /* Efecto 3D */
    margin-top: 15px;
    transition: all 0.1s;
    text-transform: uppercase;
}

.btn-generate:active {
    transform: translateY(6px);
    box-shadow: 0 0 0 #1e5620;
}

/* √Årea del link generado */
.copy-area {
    margin-top: 20px;
    display: none;
    padding-top: 10px;
    border-top: 3px dashed #ccc;
}

.link-box {
    background: #eee;
    padding: 10px;
    font-family: 'Arial', sans-serif; /* Link legible */
    font-size: 11px;
    word-break: break-all;
    border: 2px solid #333;
    margin-bottom: 10px;
    color: #555;
}

.action-btn {
    font-family: 'Press Start 2P', cursive;
    font-size: 8px;
    padding: 10px;
    border: 2px solid #000;
    cursor: pointer;
    margin: 5px;
    box-shadow: 3px 3px 0 rgba(0,0,0,0.3);
}

.action-btn:active {
    transform: translateY(3px);
    box-shadow: none;
}
/* =========================================
   ESTILO VISUAL: MINECRAFT LOVE EDITION
   ========================================= */
:root {
    --mc-pink-dark: #b02e6e;  /* Borde oscuro rosa */
    --mc-pink-light: #ff8fab; /* Rosa claro */
    --mc-bg-gui: #e0e0e0;     /* Gris interfaz cl√°sico */
    --mc-btn-shadow: #8b2055;
}

body {
    margin: 0;
    height: 100vh;
    /* Fondo: Atardecer rom√°ntico pixelado */
    background: linear-gradient(180deg, #ffb7b2 0%, #ff9ce6 100%);
    font-family: 'Press Start 2P', cursive;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    image-rendering: pixelated;
    user-select: none;
}

/* Part√≠culas de corazones flotando en el fondo */
.bg-heart {
    position: absolute;
    color: rgba(255, 255, 255, 0.4);
    font-size: 20px;
    z-index: 0;
    animation: floatUp linear infinite;
}

@keyframes floatUp {
    from { transform: translateY(110vh) rotate(0deg); }
    to { transform: translateY(-10vh) rotate(20deg); }
}

/* =========================================
   CONTENEDOR PRINCIPAL (LA CAJA)
   ========================================= */
.minecraft-card {
    background-color: #f4f4f4;
    /* Borde grueso estilo bloque de Minecraft */
    border: 4px solid #000;
    outline: 4px solid var(--mc-pink-dark); /* Doble borde para efecto bloque */
    padding: 25px;
    width: 85%;
    max-width: 380px;
    text-align: center;
    position: relative;
    z-index: 10;
    box-shadow: 12px 12px 0px rgba(0,0,0,0.3);
    border-radius: 4px;
}

/* T√≠tulo */
h1.pixel-text {
    font-size: 14px;
    color: #cc0052;
    line-height: 1.6;
    margin-bottom: 25px;
    text-shadow: 2px 2px 0px #ffccd5;
    text-transform: uppercase;
}

/* Texto del cuerpo */
p.pixel-body {
    font-size: 10px;
    color: #444;
    line-height: 1.8;
    margin-bottom: 20px;
}

/* =========================================
   INPUTS (Para el creador)
   ========================================= */
.mc-input {
    width: 100%;
    background: #fff;
    border: 3px solid #555;
    padding: 10px;
    font-family: 'Press Start 2P', cursive;
    font-size: 10px;
    margin-bottom: 15px;
    color: #aa0044;
    outline: none;
    box-shadow: inset 3px 3px 0 #ddd;
}

/* =========================================
   BOTONES (Estilo Bloque 3D)
   ========================================= */
.btn-container {
    display: flex;
    justify-content: center;
    gap: 40px; /* IMPORTANTE: Mucho espacio para que no choquen */
    margin-top: 25px;
    position: relative;
    min-height: 60px; /* Reserva espacio */
}

.mc-btn {
    font-family: 'Press Start 2P', cursive;
    font-size: 12px;
    padding: 15px 20px;
    cursor: pointer;
    border: 3px solid #000;
    box-shadow: 4px 4px 0px rgba(0,0,0,0.4);
    text-transform: uppercase;
    transition: transform 0.1s;
    position: relative; /* Inicialmente relativo */
    z-index: 20;
}

.mc-btn:active {
    transform: translateY(4px);
    box-shadow: 0 0 0 rgba(0,0,0,0.4);
}

/* Bot√≥n S√ç (Color Poci√≥n de Amor - Rosa Fuerte) */
.btn-yes {
    background: #ff2e63;
    color: white;
    text-shadow: 2px 2px 0 #8b0036;
}

/* Bot√≥n NO (Color TNT - Blanco/Gris) */
.btn-no {
    background: #fff;
    color: #555;
}

/* Estilo para cuando el bot√≥n NO se escapa */
.btn-runaway {
    position: fixed !important; /* Se sale de la tarjeta al mundo */
    z-index: 100;
}

/* =========================================
   DETALLES & FOOTER
   ========================================= */
.pixel-heart-icon {
    display: inline-block;
    color: red;
    font-size: 18px;
    animation: palpito 0.8s infinite;
}

@keyframes palpito {
    0% { transform: scale(1); }
    50% { transform: scale(1.2); }
    100% { transform: scale(1); }
}

.footer-credit {
    position: fixed;
    bottom: 15px;
    right: 15px; /* Lo puse a la derecha para estilo firma */
    font-size: 8px;
    color: #fff;
    background: rgba(0,0,0,0.6);
    padding: 5px 8px;
    border: 2px solid #fff;
    z-index: 50;
    text-shadow: 1px 1px 0 #000;
}

/* √Årea de link generado */
.result-area {
    display: none;
    background: #fff0f5;
    border: 2px dashed #ff2e63;
    padding: 10px;
    margin-top: 15px;
}
.link-text {
    font-family: Arial, sans-serif;
    font-size: 10px;
    word-break: break-all;
    margin-bottom: 10px;
    color: #333;
}
</style>
</head>

<body>

<audio id="bgm" loop>
    <source src="minecraft-music.mp3" type="audio/mpeg">
</audio>
<audio id="sfx-click">
    <source src="click.mp3" type="audio/mpeg">
</audio>
<audio id="sfx-success">
    <source src="levelup.mp3" type="audio/mpeg">
</audio>

<script>
    // Script r√°pido para crear part√≠culas de fondo
    for(let i=0; i<15; i++){
        let h = document.createElement('div');
        h.className = 'bg-heart';
        h.innerHTML = Math.random() > 0.5 ? 'üíñ' : 'üåπ';
        h.style.left = Math.random() * 100 + 'vw';
        h.style.animationDuration = (Math.random() * 5 + 5) + 's';
        h.style.opacity = Math.random() * 0.5;
        document.body.appendChild(h);
    }
</script>

<div id="screen-creator" class="minecraft-card" style="border-color: #000;">
    <div style="font-size:30px; margin-bottom:10px;">üõ†Ô∏èüíó</div>
    <h1 class="pixel-text">Craftear Carta<br>San Valent√≠n</h1>
    
    <label class="pixel-body" style="display:block; text-align:left;">Tu Nombre:</label>
    <input type="text" id="inputFrom" class="mc-input" placeholder="Ej: Tu admirador">

    <label class="pixel-body" style="display:block; text-align:left;">Nombre de tu san Valent√≠n:</label>
    <input type="text" id="inputTo" class="mc-input" placeholder="Ej: Mi princesa">

    <button class="mc-btn btn-yes" style="width:100%; margin-top:10px;" onclick="generateLink()">
        CREAR MUNDO üåç
    </button>

    <div id="result" class="result-area">
        <div class="link-text" id="linkText"></div>
        <button class="mc-btn btn-no" style="font-size:10px; padding:8px;" onclick="copyLink()">COPIAR LINK</button>
        <button class="mc-btn btn-yes" style="font-size:10px; padding:8px;" onclick="openLink()">VER CARTA</button>
    </div>
</div>

<div id="screen-card" class="minecraft-card" style="display:none;">
    <div style="font-size:40px; margin-bottom:10px;" class="pixel-heart-icon">üíé</div>
    
    <h1 class="pixel-text" id="cardTitle"></h1>
    
    <p class="pixel-body" id="cardBody"></p>

    <div class="btn-container">
        <button id="btnSi" class="mc-btn btn-yes">S√ç üíò</button>
        <button id="btnNo" class="mc-btn btn-no">NO ü•Ä</button>
    </div>

    <div id="success-msg" style="display:none; margin-top:20px; border-top: 2px solid #ddd; padding-top:15px;">
        <p class="pixel-body" style="color:#cc0052; font-size:12px;">
            ¬°Has aceptado! üê∑üíñ<br><br>
            <span id="final-msg-from"></span> dice:<br>
            "Eres el diamante m√°s valioso de mi inventario. ¬°Feliz San Valent√≠n!"
        </p>
        <button class="mc-btn btn-no" style="font-size:10px; margin-top:10px;" onclick="compartir()">Presumir Logro üì∏</button>
    </div>
</div>

<div class="footer-credit">Created by Los colochos mx</div>

<script>
// =========================================
// GESTI√ìN DE AUDIO (NUEVO)
// =========================================
const audioBgm = document.getElementById("bgm");
const audioClick = document.getElementById("sfx-click");
const audioSuccess = document.getElementById("sfx-success");

// Ajustar volumen para que no moleste
audioBgm.volume = 0.4;
audioClick.volume = 0.6;
audioSuccess.volume = 0.6;

// Funci√≥n para reproducir sonido de clic
function playClick() {
    audioClick.currentTime = 0;
    audioClick.play().catch(e => console.log("Audio prevent"));
}

// Funci√≥n para reproducir sonido de √©xito
function playSuccess() {
    audioSuccess.currentTime = 0;
    audioSuccess.play().catch(e => console.log("Audio prevent"));
}

// Iniciar m√∫sica de fondo al primer toque (navegadores bloquean autoplay)
document.body.addEventListener('click', () => {
    if (audioBgm.paused) {
        audioBgm.play().catch(e => console.log("Esperando interacci√≥n..."));
    }
}, { once: true });

// Asignar sonido de clic a todos los botones del sitio
document.querySelectorAll('button').forEach(btn => {
    btn.addEventListener('click', playClick);
});

// =========================================
// L√ìGICA ORIGINAL
// =========================================

const params = new URLSearchParams(window.location.search);
const hasParams = params.has("to") && params.has("from");

if (hasParams) {
    // === MODO VISUALIZAR CARTA ===
    document.getElementById("screen-creator").style.display = "none";
    document.getElementById("screen-card").style.display = "block";

    const toName = params.get("to");
    const fromName = params.get("from");

    // Textos Rom√°nticos / Minecraft
    document.getElementById("cardTitle").innerHTML = `${toName},<br>¬øQuieres ser mi<br>San Valent√≠n?`;
    document.getElementById("cardBody").innerText = `${fromName} quiere construir un mundo contigo.`;
    document.getElementById("final-msg-from").innerText = fromName;

    // --- L√ìGICA DEL BOT√ìN "NO" (SIN CHOQUES) ---
    const btnNo = document.getElementById("btnNo");
    
    const moveButton = () => {
        // Sonido extra de click al moverse
        playClick(); 
        
        // Obtenemos el tama√±o de la ventana
        const w = window.innerWidth;
        const h = window.innerHeight;
        
        // Calculamos posici√≥n aleatoria segura (Restamos 100px para que no se salga)
        const newX = Math.random() * (w - 100);
        const newY = Math.random() * (h - 100);

        // Aplicamos clase para que sea 'fixed' (flotante en pantalla) y no 'relative' (dentro de la caja)
        btnNo.classList.add("btn-runaway");
        btnNo.style.left = newX + "px";
        btnNo.style.top = newY + "px";
    };

    // Eventos para PC y Celular
    btnNo.addEventListener("mouseover", moveButton);
    btnNo.addEventListener("touchstart", (e) => { 
        e.preventDefault(); // Evita el click real en celular
        moveButton(); 
    });
    btnNo.addEventListener("click", (e) => {
        e.preventDefault();
        moveButton();
    });

    // --- L√ìGICA DEL BOT√ìN "S√ç" ---
    document.getElementById("btnSi").onclick = () => {
        playSuccess(); // Sonido de nivel completado
        document.getElementById("success-msg").style.display = "block";
        document.querySelector(".btn-container").style.display = "none"; // Ocultamos botones
        lanzarConfeti();
    };

} else {
    // === MODO CREADOR ===
    document.getElementById("screen-creator").style.display = "block";
}

// Funciones Auxiliares
function generateLink() {
    playSuccess(); // Sonido de √©xito al generar link
    
    const from = document.getElementById("inputFrom").value.trim() || "Steve";
    const to = document.getElementById("inputTo").value.trim() || "Alex";
    
    const url = `${window.location.protocol}//${window.location.host}${window.location.pathname}?to=${encodeURIComponent(to)}&from=${encodeURIComponent(from)}`;
    
    document.getElementById("linkText").innerText = url;
    document.getElementById("result").style.display = "block";
}

function copyLink() {
    const url = document.getElementById("linkText").innerText;
    navigator.clipboard.writeText(url);
    alert("¬°Link copiado! M√°ndaselo a tu san Valent√≠n üèπ");
}

function openLink() {
    window.location.href = document.getElementById("linkText").innerText;
}

function compartir() {
    alert("¬°Captura la pantalla y Presumela en tu estado! üíå");
}

function lanzarConfeti() {
    // Efecto simple de celebraci√≥n
    const colors = ['#ff0000', '#ff69b4', '#ffffff'];
    for(let i=0; i<30; i++) {
        const c = document.createElement('div');
        c.style.position = 'fixed';
        c.style.left = Math.random()*100 + 'vw';
        c.style.top = '-10px';
        c.style.width = '10px';
        c.style.height = '10px';
        c.style.backgroundColor = colors[Math.floor(Math.random()*3)];
        c.style.transition = 'top 2s ease-in, transform 2s';
        c.style.zIndex = '999';
        document.body.appendChild(c);
        
        setTimeout(() => {
            c.style.top = '110vh';
            c.style.transform = `rotate(${Math.random()*360}deg)`;
        }, 100);
    }
}
</script>

</body>
</html>
